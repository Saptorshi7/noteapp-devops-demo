name: Terraform Plan

on:
  push:
    branches:
      - develop
    paths:
      - 'infra/**'   # only run if files in infra/ change
  workflow_dispatch:  # allows manual triggering

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Terraform environment variables
        run: |
          echo "ARM_CLIENT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      # üîç Run Checkov after init/validate
      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          quiet: true
          framework: terraform
          soft_fail: false  # fail pipeline if issues found
          skip_check: CKV2_AZURE_32,CKV_AZURE_109,CKV_AZURE_189,CKV_AZURE_168,CKV_AZURE_227,CKV_AZURE_141,CKV_AZURE_139  # Skip the CKV2_AZURE_32 check

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan

      - name: create pull request
        if: success() 
        run: gh pr create -B main -H develop --title 'Merge develop into main' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}